<!DOCTYPE html>
<html>
  <head>
    <style>
      body{
        background-color: #007FFF
      }
      /* This stylesheet sets the width of all images to 100%: */
      img {
        width: 50%;
      }
      .center { 
        height: 200px;
        position: relative;
      }
      .center p {
        margin: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div class="center">
      <img src="assets/message.png" alt="Site under construction" align="middle">
    </div>
  </body>
</html>
